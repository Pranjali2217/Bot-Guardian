<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Bot Guardian</title>
    <link rel="stylesheet" href="home.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/e62ecdfa8a.js" crossorigin="anonymous"></script>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable= yes"> -->
    <script src="home.js" defer></script>
</head>

<body>

    <div class="sidebar">




        <div class="card">

            <img src="default_img.png" alt="John" style="width:50%">

        </div>


        <ul class="nav-links">
            <li>
                <a href="home.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>

            <li>
                <a href="NewProfile.html">
                    <i class='bx bx-user-pin'></i>
                    <span class="links_name">Profile</span>
                </a>
            </li>

            <li>
                <a href="history.html">

                    <i class='bx bx-history'></i>
                    <span class="links_name">History</span>
                </a>
            </li>

            <li>
                <a href="setting.html">
                    <i class='bx bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>

            <li class="log_out">
                <a href="javascript:void(0);" onclick="confirmLogout();">
                    <i class='bx bx-log-out'></i>
                    <span id="logout-btn" class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>


    <section class="home-section">

        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Bot gaurdian</span>
            </div>

            <div class="profile-details" id="AI-friend">
                <a href="AI.html">
                    <span  class="admin_name">
                        <img src="AI _LOGO.png" alt="">
                    </span>
                </a>
            </div>

        </nav>


        <!-- Chats container -->
        <div class="chat-container">

        </div>

        <!-- Typing container -->
        <div class="typing-container">

            <div class="typing-content">

                <div class="typing-controls" >
                    <div class="tooltip">
                    <span id="newchat" class="new_chat" ><i class="fa-regular fa-message"></i></span>
                    
                        <span class="tooltiptext">new chat</span>
                    </div>
                   
                    <div class="tooltip">
                        <span id="upload-btn" class="material-symbols-rounded new_chat"><i class='bx bx-upload'></i></span> 
                        <span class="tooltiptext">upload file</span>
                        <input type="file" id="file-input" accept="image/*" style="display:none">
                     </div>
                    </span>

                </div>

                <div class="typing-textarea">
                    <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
                    <span id="send-btn" class="material-symbols-rounded">send</span>

                </div>

                <div class="typing-controls">

                    <span id="theme-btn" class="material-symbols-rounded new_chat">light_mode</span>
                    <span id="voice-search-button" class="material-symbols-rounded new_chat"><i
                            class='bx bxs-microphone'></i></span>
                </div>
            </div>
    </section>


</body>

</html>
