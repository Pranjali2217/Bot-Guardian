<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Bot Guardian</title>
    <link rel="stylesheet" href="AI.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/e62ecdfa8a.js" crossorigin="anonymous"></script>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable= yes"> -->
    <script src="AI.js" defer></script>
</head>

<body>

    <div class="sidebar">




        <div class="card">

            <img src="../images/default_img.png" alt="John" style="width:50%">

        </div>


        <ul class="nav-links">
            <li>
                <a href="../home page/home.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>

            <li>
                <a href="../profile page/NewProfile.html">
                    <i class='bx bx-user-pin'></i>
                    <span class="links_name">Profile</span>
                </a>
            </li>

            <li>
                <a href="../history page/history.html">

                    <i class='bx bx-history'></i>
                    <span class="links_name">History</span>
                </a>
            </li>

            <li>
                <a href="../setting page/setting.html">
                    <i class='bx bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>

            <li class="log_out">
                <a href="javascript:void(0);" onclick="confirmLogout();">
                    <i class='bx bx-log-out'></i>
                    <span id="logout-btn" class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>


    <section class="home-section">

        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">AI Friend</span>
            </div>
        </nav>


        <!-- Chats container -->
        <div class="chat-container">

        </div>

        <!-- Typing container -->
        <div class="typing-container">

            <div class="typing-content">

                <div class="typing-controls">
                    <span id="newchatAI" class="new_chat"><i class="fa-solid fa-message"></i></span>

                    <span id="upload-btn" class="material-symbols-rounded"><i class='bx bx-upload'></i></span> </span>
                    <input type="file" id="file-input" accept="image/*" style="display:none">

                    </span>

                </div>

                <div class="typing-textarea">
                    <textarea id="chat-inputAI" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
                    <span id="send-btn" class="material-symbols-rounded">send</span>

                </div>

                <div class="typing-controls">

                    <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                    <span id="voice-search-button" class="material-symbols-rounded"><i
                            class='bx bxs-microphone'></i></span>
                </div>
            </div>
    </section>


</body>
<script src=
"https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("chat-con").click(function () {
                location.reload(true);
                // alert('Reloading Page');
            });
        });
    </script>

</html>
