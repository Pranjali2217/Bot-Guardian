    <style>

       


        #container{
            margin-left: 130px;
            margin-right: 200px;
            position:absolute;
            width: 70%;
            height: 70%;
            background:#fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px 0 rgba(0,0,0,0.3),0 6px 20px 0 rgba(0,0,0,0.3);

        #container h1 {
            padding-top: 20px;

        }

        .btn {

                width: 150px;

                border: none;
                cursor:pointer;
                padding: 11px;
                margin-left: 290px;

                text-align: center;

        div {
            margin-bottom: 20px;

        .setting {
            margin-left: 300px;

            font-size: 19px;

        }

        

        @media screen and (max-width: 600px){

            #container{
            margin-left: 50px;

            #container h1 {

        }

}

        <ul class="nav-links">

                <a href="home.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Home</span>

            <li>

                    <i class='bx bx-user-pin'></i>

            <div class="setting">
               
                <div class="clear-chat">
                    
                    <label for="clear">Clear All Chats:</label>
                    <button onclick="ClearChat()">clear</button>
                </div>
    
    
                <!-- Delete Account Option -->
                <div class="delete">
                    <label for="deleteAccount">Delete Account:</label>
                    <button onclick="deleteAccount()">Delete Account</button>
                </div>
    
                <!-- Password Reset Option -->

</section>
