    <section class="home-section">
        
        <nav>
            <div class="sidebar-button">

        <div class="profile">
    
        <h2>User Profile</h2>
        <div class="profile-image">
            <img id="avatar" src="/default_img.png" alt="Profile Picture" >
        </div>

        <div class="profile-container">

            <form action="profile.html" method="get" id="profile-form" onsubmit="return validateForm()">

                <div class="form-group">
                    <!-- <label for="full-name">Full Name:</label> -->
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="full-name" name="full-name" required placeholder="Full name">
                </div>
                <br>
                <div class="form-group">
                    <!-- <label for="dob">Date of Birth:</label> -->
                    <i class="fa-solid fa-calendar"></i>
                    <input type="date" id="dob" name="dob" required placeholder="DOB">
                </div>
                <br>
                <div class="form-group">
                    <!-- <label for="mobile">Mobile Number:</label> -->
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Mobile Number:">
                </div>
                <br>
                <div class="form-group">
                    <!-- <label for="email">Email ID:</label> -->
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Email ID:">
                </div>
                <br>
                <div id="submit ">
                    <input type="file" id="file-input" accept="image/*">
                    <label for="file-input" class="upload-button">UPLOAD IMAGE</label>
                    <input class="btn" type="submit" value="SUBMIT" id="submit-button">
                </div>
            </form>
        </div>
    </div>
    <script src="profile.js"></script>
    <script>
        // Get a reference to the "submit" button
        var submitButton = document.getElementById("submit-button");
    
        // Add a click event listener to the button
        submitButton.addEventListener("click", function() {
            // Navigate to the "newprofile.html" page when the button is clicked
            window.location.href = "newprofile.html";
        });
    </script>
