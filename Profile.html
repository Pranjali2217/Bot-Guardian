<body>
    

        <div class="sidebar" >

            <div class="logo-details" >
                <i class='bx '></i>
                <!-- <img src="logo.png" alt="John" style="width:30%" > -->

            </div>

            <div class="card">

                <img src="profile.jpeg" alt="John" style="width:50%">
                <a href="#">
                    <!-- <i class='bx bxs-user-circle'></i> -->
                    <!-- <i class='bx '></i> -->
                    <span class="links_name"></span>
                </a>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="home.html">
                        <i class='bx bx-home'></i>
                        <span class="links_name">Home</span>
                    </a>
                </li>

                <li>
                    <a href="Profile.html">
                        <i class='bx bx-user-pin'></i>
                        <span class="links_name">Profile</span>
                    </a>
                </li>


                <li>
                    <a href="#">
                        <!-- <i class='bx bx-list-ul'></i> -->
                        <i class='bx bx-chat'></i>
                        <span class="links_name">New Chat</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <!-- <i class='bx bx-list-ul'></i> -->
                        <i class='bx bx-history'></i>
                        <span class="links_name">History</span>
                    </a>
                </li>

                <li class="setting">
                    <a href="#">
                        <i class='bx bx bx-cog'></i>
                        <span class="links_name">Setting</span>

                </li>

                <li class="log_out">
                    <a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="links_name">Log out</span>

                </li>
            </ul>
        </div>

        
    <section class="home-section">
        
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">DASHBOARD</span>
            </div>

            <div class="profile-details">
                <span class="admin_name"> <a href="Friend.html"><img src="AI.jpg" alt=""></a> </span>
            </div>

        </nav>

        <div class="profile">
    
        <h2>User Profile</h2>
        <div class="profile-image">
            <img id="avatar" src="/default_img.png" alt="Profile Picture" style="height: 100px; width: 100px;">
        </div>

        <div class="profile-container">

            <form action="profile.html" method="get" id="profile-form" onsubmit="return validateForm()">

                <div class="form-group">
                    <!-- <label for="full-name">Full Name:</label> -->
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="full-name" name="full-name" required placeholder="Full name">
                </div>
                <br>
                <div class="form-group">
                    <!-- <label for="dob">Date of Birth:</label> -->
                    <i class="fa-solid fa-calendar"></i>
                    <input type="date" id="dob" name="dob" required placeholder="DOB">
                </div>
                <br>
                <div class="form-group">
                    <!-- <label for="mobile">Mobile Number:</label> -->
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Mobile Number:">
                </div>
                <br>
                <div class="form-group">
                    <!-- <label for="email">Email ID:</label> -->
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Email ID:">
                </div>
                <br>
                <div id="submit">
                    <input type="file" id="file-input" accept="image/*">
                    <label for="file-input" class="upload-button">UPLOAD IMAGE</label>
                    <input class="btn" type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>
    <script src="profile.js"></script>
    </section>
</body>

</html>
